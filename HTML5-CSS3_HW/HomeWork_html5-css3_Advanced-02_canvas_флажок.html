<!DOCTYPE html>
<html>
<head>
    <title>Флажок</title>
    <style>
        canvas{
            margin: 50px;
            border: 1px solid black;
        }
    
    </style>
</head>
<body>
    <canvas id="c1" width="400" height="200"></canvas>

    <script>
    var canvas = document.getElementById("c1");
    var ctx = canvas.getContext("2d");


    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.bezierCurveTo(100, 100, 150, 50, 200, 50);
    ctx.lineTo(180, 100);
    ctx.lineTo(200, 150);
    //ctx.quadraticCurveTo(200, 75, 180, 140);
    ctx.bezierCurveTo(100, 150, 100, 180, 50, 140);
    ctx.stroke();
    ctx.fillStyle = "rgb(244, 247, 86)";
    ctx.fill();
    ctx.closePath();


    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(50, 190); 
    ctx.strokeStyle = "chocolate";
    ctx.lineWidth = "10";
    ctx.lineCap = "round";
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(120, 110, 20, Math.PI*2, false);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.fillStyle = "mediumpurple"
    ctx.fillRect(110, 100, 5, 5);
    ctx.fillRect(125, 100, 5, 5);
    ctx.moveTo(110, 115);
    ctx.quadraticCurveTo(125, 130, 130, 115);
    ctx.strokeStyle = "indianred";
    ctx.lineWidth = 4;
    ctx.stroke();
    

    </script>
</body>
</html>
