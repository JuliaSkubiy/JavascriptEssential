    <title>Практика</title>
    <script>

var peopleQuantity;
var days;
var country;
var sum = 0;


function get () {
    peopleQuantity = prompt ("Введіть кількість людей", "2");
    days = prompt ("Введіть кількість днів", "7");
    country = prompt ("Введіть одну з зазначених країн: Egypt, Turkey, Bulgaria", "Egypt, Turkey, Bulgaria");
    return;
}

function count (){

    if (country == "Egypt"){
        country = 100;
        sum = peopleQuantity * days * country;
    }
    else if (country == "Turkey"){
        country = 120;
        sum = peopleQuantity * days * country;
    }
    else (country == "Bulgaria"){
        country = 150;
        sum = peopleQuantity * days * country;
    }

    return sum;
}

function result (){
    if (sum !== null || sum !== 0 || sum != undefined){
        document.write("Вітаємо!<br/> Ви замовили поїздку на " + peopleQuantity + " людей. Довжиною " + days + " днів.<br/> Ціна складає: " + sum + " y.e.");
    }
}

get ();
count ();
result ();
