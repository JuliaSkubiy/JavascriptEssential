<!DOCTYPE html>
<html>
<head>
    <title>Завдання з числами</title>
</head>
<body>
    <script>
        var a = 1;
        var b = 7;
        var sum = 0;

        for (a; a < b; a++){
            sum = sum + a;
        }
        document.write("Сумма всіх чисел в проміжку a - b : " + sum);

        document.write("<hr />")

        var a = 1;
        var b = 15;
        for (a; a < b; a++){
            if (a % 2 !== 0){
                document.write (a + "<br/>");
            }
        }

    </script>  
</body>
</html>
