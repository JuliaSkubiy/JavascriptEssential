<input type="text" #newTodo /> 
<button (click)='addTask(newTodo.value); newTodo.value = ""'>Add Todo</button>

<hr/>

<table>
  <tr>
    <th>Label</th>
    <th>Priority</th>
    <th>Done</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.label}}</td>
    <td>{{todo.priority}}</td>
    <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
    <td><button (click)="Delet(todo)">Delet</button></td>
  </tr>
</table>
