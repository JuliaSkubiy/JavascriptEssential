<input type="text" #newTodo /> 
<button (click)='addTask(newTodo.value); newTodo.value = ""'>Add Todo</button>

<hr/>

<table>
  <tr>
    <th>Label</th>
    <th>Priority</th>
    <th >Done</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let todo of todos" [class.classGreen]="tF">
    <td>{{todo.label}}</td>
    <td>{{todo.priority}}</td>
    <td><input type="checkbox" (click)="flag()"/></td>
    <td><button (click)="Delet(todo)">Delet</button></td>
  </tr>
</table>
