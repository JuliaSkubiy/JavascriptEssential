<!DOCTYPE html>
<html>
<head>
    <title>Home Work JS</title>
</head>
<body>

    <script>

        var x = 6;
        var y = 15;
        var z = 4;

        x += y - x++ * z; // x = -3
        document.write("x += y - x++ * z = " + x + "<hr />");

        z = --x - y * 5; // z = -79     
        document.write("z = --x - y * 5 = " + z + "<hr />");

        y /= x + 5 % z; // y = 15  ( тут x=-4)
        document.write("y /= x + 5 % z = " + y + "<hr />");

        z = x++ + y * 5; // z = 71  ( тут x=-4)
        document.write("z = x++ + y * 5 = " + z + "<hr />");

        x = y - x++ * z; // х = 228   ( в цьому рівнянні x=-3)
        document.write("x = y - x++ * z = " + x + "<hr />"); 


    </script>

</body>
</html>
