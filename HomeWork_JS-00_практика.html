<!DOCTYPE html>
<html>
<head>
    <title>Практика</title>
    <script>
    
    function vacation(peopleQuantity, days, country){
        var peopleQuantity;
        var days;
        var countryArr = ["Egypt", "Turkey", "Bulgaria"];

        var sumForOneDayAndPeople = 100;
        var discount = 0.9;
        var sum = 0;

        if (peopleQuantity == 0 || days < 5){
            document.write("<p> Помилка!");
        }

        else{
            if (days == undefined){
                days = 7;
                sum = sumForOneDayAndPeople * peopleQuantity * days;
            }
            else if (days > 10){
                sum = sumForOneDayAndPeople * peopleQuantity * days * discount;
            }
            else{
                sum = sumForOneDayAndPeople * peopleQuantity * days;
            }


            for (i =0; i < countryArr.length; i++){
                if (country == countryArr[i])
                document.write(countryArr[i] + " " + "ціна за поїздку складає: " + sum + " y.e." + "<br/>");
            }
        }
    }

    vacation(2, 12, "Turkey");

    </script>
</head>

</html>
