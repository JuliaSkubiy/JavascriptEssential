<!DOCTYPE html>
<html>
<head>
    <title>Практика</title>
    <script>
    
    var peopleQuantity;
    var days;
    var country = ["Egypt", "Turkey", "Bulgaria"];
    var sumForOneDayAndPeople = 10;
    var discount = 0.1;
    var sum = 0;

    function vacation(peopleQuantity, days, country){
        if (peopleQuantity == 0 || days < 5){
            document.write("<p> Помилка!");
        }

        else{

            sum = sumForOneDayAndPeople * peopleQuantity * days;
            if (days > 10){
                sum = sum * discount;
            }

            for (i =0; i < country.length; i++){
                document.write(country[i].name + " " + "ціна за поїздку складає: " + sum + " y.e." + "<br/>");
            }

            if (days == undefined){
                days = 7;
            }
        }
    }

    vacation(1, 8, country);

    </script>
</head>

</html>
