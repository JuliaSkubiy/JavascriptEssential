<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>
    function Vacation(numberOfPeople, country, numberOfDays) {

            var amountPerDay;
            var totalSum = 0;
            if (numberOfPeople < 1) {
                alert('Ошибка, нельзя взять путевку на 0 человек');
                return;
            }
            else {
                switch (country) {
                    case 'Turkey': {
                        amountPerDay = 100;
                        break;
                    }
                    case 'Egypt': {
                        amountPerDay = 120;
                        break;
                    }
                    case 'Bolgaria': {
                        amountPerDay = 75;
                        break;
                    }
                    default: {
                        alert('Наше турагенство не поддерживает путевки в ' + country);
                        return;
                    }
                }
                if (numberOfDays == undefined) {
                    numberOfDays = 7;
                }
                if (numberOfDays < 5) {
                    alert('Нельзя взять путевку меньше чем на 5 дней.');
                    return;
                }
                totalSum = (numberOfDays > 10) ? numberOfDays * amountPerDay * numberOfPeople * 0.9 : numberOfDays * amountPerDay * numberOfPeople;
                alert('Поздравляем, путевка найдена. Общая сумма: ' + totalSum)
            }



        }
        Vacation(3, 'Turkey', 10);
        Vacation(2, 'Egypt', 11);

        Vacation();
    
    </script>
</head>
