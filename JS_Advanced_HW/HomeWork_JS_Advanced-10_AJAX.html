<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <style>
    </style>
</head>
<body>
    <script>

        var xhr = new XMLHttpRequest();

        xhr.open("GET", "https://api.themoviedb.org/3/movie/now_playing?api_key=e530dbf87d3f35fe1c14ace5c962084a");
        xhr.send();
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4 && xhr.status === 200){
                console.log(JSON.parse(xhr.response));
                //document.write(JSON.parse(xhr.response));
                var film = JSON.parse(xhr.responseText);
                for(var i = 0; i < film.results.length; i++){
                    var div = document.createElement("div")
                    div.innerHTML = "<h3>" + film.results[i].original_title + "</h3>";
                    document.body.appendChild(div);
                    //document.write(film.results[i].poster_path + "<br/>");
                    //document.write("<h3>" + film.results[i].original_title + "</h3>");
                    document.write("<h6>" + film.results[i].release_date + "</h6>");
                    document.write("<h4>" + film.results[i].overview + "</h4>");
                    document.write("<h5>" + "Рейтинг: " + film.results[i].popularity + "<h5>" + "<hr/>");
                }
            }
        }
    
    </script>
    
</body>
</html>
