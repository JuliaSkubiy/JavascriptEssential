<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <button id="btnGreen">Green</button>
    <button id="btnRed">Red</button>

    <script> 
    
        if(localStorage.getItem("bgcolor") !== null){
            var color = localStorage.getItem("bgcolor");
            document.getElementsByTagName("body")[0].style.backgroundColor = color;
        }
        

        document.getElementById("btnGreen").onclick = function(){

           // console.log(localStorage.getItem("g"));

            console.log("work");
            document.getElementsByTagName("body")[0].style.backgroundColor = "green";
            localStorage.setItem("bgcolor", "green");
        }

        document.getElementById("btnRed").onclick = function(){

            // console.log(localStorage.getItem("g"));

            console.log("work");
            document.getElementsByTagName("body")[0].style.backgroundColor = "red";
            localStorage.setItem("bgcolor", "red");
        }
    


    </script>
</body>
</html>
