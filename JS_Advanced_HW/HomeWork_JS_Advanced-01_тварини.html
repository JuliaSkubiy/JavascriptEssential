<script>

function Animal (){
    this.paws = 4;
    this.tail = true;
    this.pets = true;
    this.eat = "корм для тварин";
    this.card = function(){
        document.write("<p> Познайомтесь, це " + this.name + " - " + this.breed + ", йому " +  this.age + " роки");
    } 
}

var animal = new Animal ();

function Cat (name, breed, age){
    this.name = name;
    this.breed = breed;
    this.age = age;
    this.say = function(){
        alert("Мяу-мяу... Мур-мур... Погодуй мене, хазяїн.");
    }
}

function Dog (name, breed, age){
    this.name = name;
    this.breed = breed;
    this.age = age;
    this.specialAbility = function(){
        alert(this.name + " - найкращий друг людини :)");
    }
}

Cat.prototype = animal;
Dog.prototype = animal;
