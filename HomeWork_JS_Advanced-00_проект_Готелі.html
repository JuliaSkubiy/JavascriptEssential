<div id="bord">
    <form name="hotel" method="post">
    <fieldset>
        <label for="name">Ваше ім'я</label><br/>
        <input type="text" id="name" autofocus><br/>

        <label for="address">Введіть адресу доставки</label><br/>
        <input type="text" id="address" pattern="/^[а-я\s]+?\d+/i"><br/>

        <label for="tel">Ваш телефон</label><br/>
        <input type="text" id="tel" required><br/>

        <button type="submit" id="button1">Замовити</button>

    </div>
    
    <div id="radiobutton">
        <h5>Виберіть готель: </h5>
        <input type="radio" name="rad" value="20"> 2-зірковий готель</br>
        <input type="radio" name="rad" value="30"> 3-зірковий готель</br>
        <input type="radio" name="rad" value="40"> 4-зірковий готель</br>
        <input type="radio" name="rad" value="50"> 5-зірковий готель</br>
    </div>

    <div id="checkb">
        <h5>Додатково:</h5>
        <input type="checkbox" name="check" value="5">TV (+ 5 y.e.)<br/>
        <input type="checkbox" name="check" value="7">Додаткове ліжко (+ 7 y.e.)<br/>
        <input type="checkbox" name="check" value="10">Wi-Fi (+ 10 y.e.)</br>
        <input type="checkbox" name="check" value="15">Басейн (+ 15 y.e.)</br>
        <input type="checkbox" name="check" value="20">Спорт-зал (+ 20 y.e.)</br>
    </div>


    </form>
</div>
